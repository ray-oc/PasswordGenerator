<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="icon" href="./Icon.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <form id="formDec">
        <input type="text" id="myText" readonly />
        <label>Password Length: <span id="lengthValue">20</span></label>
        <input type="range" id="myPassLength" min="8" max="32" value="20" />
        <label style="margin-bottom: 20px; font-size: 25px">Settings:</label>
        <div class="cent">
          <label>Include Numbers:</label>
          <div class="toggleContainer">
            <input type="checkbox" id="toggleNumbers" hidden checked />
            <label for="toggleNumbers" class="btn"></label>
          </div>
        </div>
        <div class="cent">
          <label>Include LowerCase:</label>
          <div class="toggleContainer">
            <input type="checkbox" id="toggleLower" hidden checked />
            <label for="toggleLower" class="btn"></label>
          </div>
        </div>
        <div class="cent">
          <label>Include UpperCase:</label>
          <div class="toggleContainer">
            <input type="checkbox" id="toggleUpper" hidden checked />
            <label for="toggleUpper" class="btn"></label>
          </div>
        </div>
        <div class="cent">
          <label>Include Symbols:</label>
          <div class="toggleContainer">
            <input type="checkbox" id="toggleSymbols" hidden checked />
            <label for="toggleSymbols" class="btn"></label>
          </div>
        </div>
        <button type="button" id="generateButton">Generate Password</button>
        <button type="button" id="copyButton">Copy Password</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
